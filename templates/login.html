<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - JurisAI IPC Section Detection</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="../static/logo.jpeg" type="image/jpeg" />
    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #4f46e5;
        --bg-dark: #0f172a;
        --card-dark: #1e293b;
        --text-light: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.08);
        --input-bg: rgba(30, 41, 59, 0.8);
        --highlight-glow: rgba(99, 102, 241, 0.5);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image: radial-gradient(
            circle at top right,
            #1e40af,
            transparent 60%
          ),
          radial-gradient(circle at bottom left, #4f46e5, transparent 60%);
        background-size: 100% 100%;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
        position: relative;
      }

      /* Floating Elements */
      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        overflow: hidden;
      }

      .floating-element {
        position: absolute;
        opacity: 0.1;
        filter: blur(1px);
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      .gavel {
        font-size: 40px;
        color: var(--text-light);
        animation: float-gavel 15s infinite;
        top: 15%;
        left: 20%;
      }

      .scale {
        font-size: 50px;
        color: var(--text-light);
        animation: float-scale 18s infinite;
        top: 70%;
        right: 15%;
      }

      .book {
        font-size: 45px;
        color: var(--text-light);
        animation: float-book 20s infinite;
        bottom: 15%;
        left: 10%;
      }

      .paragraph {
        font-size: 55px;
        color: var(--text-light);
        animation: float-paragraph 17s infinite;
        top: 10%;
        right: 25%;
      }

      .handcuffs {
        font-size: 35px;
        color: var(--text-light);
        animation: float-handcuffs 16s infinite;
        bottom: 25%;
        right: 10%;
      }

      .courthouse {
        font-size: 60px;
        color: var(--text-light);
        animation: float-courthouse 19s infinite;
        top: 40%;
        left: 5%;
      }

      /* Particles */
      .particles {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--highlight-glow);
        border-radius: 50%;
        opacity: 0.3;
        animation: particle-float linear infinite;
      }

      /* Generate 30 particles with varying positions and animations */
      @for $i from 1 through 30 {
        .particle:nth-child(#{$i}) {
          left: calc(random(100) * 1%);
          top: calc(random(100) * 1%);
          animation-duration: calc(15s + random(20) * 1s);
          animation-delay: calc(random(10) * -1s);
          transform: scale(calc(0.5 + random(10) * 0.1));
        }
      }

      /* Floating animations */
      @keyframes float-gavel {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(50px, 30px) rotate(5deg); }
      }

      @keyframes float-scale {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-15px, 10px) rotate(-3deg); }
      }

      @keyframes float-book {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(10px, -20px) rotate(2deg); }
      }

      @keyframes float-paragraph {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-10px, -10px) rotate(-2deg); }
      }

      @keyframes float-handcuffs {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(15px, 5px) rotate(4deg); }
      }

      @keyframes float-courthouse {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(5px, -15px) rotate(-1deg); }
      }

      @keyframes particle-float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          transform: translateY(-100px) translateX(20px);
          opacity: 0;
        }
      }

      /* Digital circuit lines */
      .circuit-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }

      .circuit-line {
        position: absolute;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        height: 1px;
        width: 100px;
        opacity: 0.2;
        animation: circuit-pulse 3s infinite;
      }

      @keyframes circuit-pulse {
        0% {
          opacity: 0.1;
          width: 0;
        }
        50% {
          opacity: 0.3;
          width: 100px;
        }
        100% {
          opacity: 0.1;
          width: 0;
        }
      }

      /* Card container with glass effect */
      .login-container {
        width: 100%;
        max-width: 450px;
        background-color: rgba(30, 41, 59, 0.8);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(16px);
        position: relative;
        z-index: 10;
        overflow: hidden;
      }

      /* Glow effect on card */
      .login-container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, var(--primary-color), transparent, var(--secondary-color));
        z-index: -1;
        border-radius: 18px;
        animation: border-glow 6s ease-in-out infinite alternate;
        opacity: 0.3;
      }

      @keyframes border-glow {
        0% {
          opacity: 0.2;
        }
        100% {
          opacity: 0.5;
        }
      }

      .logo-container {
        text-align: center;
        margin-bottom: 36px;
        position: relative;
      }

      .logo {
        width: 100px;
        height: 100px;
        border-radius: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .logo::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent 20%,
          rgba(255, 255, 255, 0.2) 50%,
          transparent 80%
        );
        transform: translateX(-100%);
        animation: shimmer 3s infinite;
      }

      .logo img {
        border-radius: 18px;
        transition: all 0.3s ease;
      }

      @keyframes shimmer {
        100% {
          transform: translateX(50%);
        }
      }

      h1 {
        font-size: 38px;
        font-weight: 700;
        margin-bottom: 5px;
        background: linear-gradient(to right, var(--primary-color), #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 0.5px;
        position: relative;
        display: inline-block;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 3px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        border-radius: 3px;
      }

      .subtitle {
        color: var(--text-muted);
        margin-top: 10px;
        margin-bottom: 30px;
        font-size: 16px;
        position: relative;
      }

      .form-group {
        margin-bottom: 24px;
        position: relative;
      }

      .form-control {
        background-color: var(--input-bg);
        border: 1px solid var(--border-color);
        color: var(--text-light);
        padding: 16px 16px 16px 50px;
        border-radius: 12px;
        font-size: 15px;
        transition: all 0.3s ease;
        height: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-control:focus {
        background-color: rgba(30, 41, 59, 1);
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        transform: translateY(-2px);
      }

      .form-control::placeholder {
        color: var(--text-muted);
        opacity: 0.7;
      }

      .form-label {
        color: var(--text-light);
        font-weight: 500;
        margin-bottom: 10px;
        font-size: 14px;
        display: block;
        transition: all 0.3s ease;
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 65%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 18px;
        z-index: 2;
        transition: all 0.3s ease;
      }

      .form-group:focus-within .input-icon {
        color: var(--primary-color);
      }

      .btn-primary {
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        padding: 16px;
        font-weight: 600;
        border-radius: 12px;
        width: 100%;
        margin-top: 10px;
        transition: all 0.3s ease;
        font-size: 16px;
        position: relative;
        overflow: hidden;
        color: white;
        box-shadow: 0 8px 15px rgba(79, 70, 229, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 20px rgba(99, 102, 241, 0.4);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 28px 0;
        color: var(--text-muted);
        font-size: 14px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: var(--border-color);
      }

      .divider::before {
        margin-right: 16px;
      }

      .divider::after {
        margin-left: 16px;
      }

      .alert {
        border-radius: 12px;
        padding: 14px;
        font-size: 14px;
        border: none;
        animation: fade-in 0.3s ease-in-out;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-danger {
        background-color: rgba(239, 68, 68, 0.1);
        color: #fecaca;
      }

      .alert-success {
        background-color: rgba(34, 197, 94, 0.1);
        color: #bbf7d0;
      }

      /* Animation for button */
      .btn-hover-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s ease-out, height 0.6s ease-out;
      }

      .btn-primary:hover .btn-hover-effect {
        width: 300px;
        height: 300px;
      }

      /* Digital fingerprint scan effect */
      .scan-line {
        position: absolute;
        height: 5px;
        background: linear-gradient(to right, transparent, var(--primary-color), transparent);
        top: 50%;
        left: 0;
        width: 100%;
        opacity: 0;
        z-index: 3;
        filter: blur(2px);
      }

      .form-group:focus-within .scan-line {
        animation: scan 1.5s ease-in-out;
      }

      @keyframes scan {
        0% {
          top: 0;
          opacity: 0.7;
        }
        100% {
          top: 100%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Legal Elements -->
    <div class="floating-elements">
      <i class="fas fa-gavel floating-element gavel"></i>
      <i class="fas fa-balance-scale floating-element scale"></i>
      <i class="fas fa-book-open floating-element book"></i>
      <i class="fas fa-paragraph floating-element paragraph"></i>
      <i class="fas fa-handcuffs floating-element handcuffs"></i>
      <i class="fas fa-university floating-element courthouse"></i>
    </div>

    <!-- Digital Particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Circuit Lines -->
    <div class="circuit-container">
      <div class="circuit-line" style="top: 20%; left: 0;"></div>
      <div class="circuit-line" style="top: 35%; right: 0;"></div>
      <div class="circuit-line" style="top: 60%; left: 30%;"></div>
      <div class="circuit-line" style="top: 75%; right: 20%;"></div>
      <div class="circuit-line" style="top: 90%; left: 10%;"></div>
    </div>

    <div class="login-container">
      <div class="logo-container">
        <div class="logo">
          <img
            src="../static/logo.jpeg"
            alt="logo"
            style="width: 100px; height: 100px;"
          />
        </div>
        <br>
        <h1>JurisAI</h1>
        <br>
        <p class="subtitle">IPC Section Detection System</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <i class="fas fa-user input-icon"></i>
          <div class="scan-line"></div>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <i class="fas fa-lock input-icon"></i>
          <div class="scan-line"></div>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="divider">OR</div>

        <div class="form-group">
          <label for="aadhaar" class="form-label">Aadhaar Number</label>
          <i class="fas fa-id-card input-icon"></i>
          <div class="scan-line"></div>
          <input
            type="text"
            class="form-control"
            id="aadhaar"
            placeholder="Enter your Aadhaar number"
          />
        </div>

        <button type="submit" class="btn btn-primary">
          <span>Sign In</span>
          <div class="btn-hover-effect"></div>
          <i class="fas fa-arrow-right ms-2"></i>
        </button>
      </form>
      <div id="loginMessage" class="mt-3"></div>
    </div>

    <script>
      // Add particles dynamically
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random size
        const size = 2 + Math.random() * 4;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random animation
        particle.style.animationDuration = `${15 + Math.random() * 20}s`;
        particle.style.animationDelay = `${Math.random() * -10}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // Add circuit lines dynamically
      const circuitContainer = document.querySelector('.circuit-container');
      for (let i = 0; i < 15; i++) {
        const line = document.createElement('div');
        line.classList.add('circuit-line');
        
        // Random position
        line.style.top = `${Math.random() * 100}%`;
        line.style.left = `${Math.random() * 100 - 50}px`;
        
        // Random animation
        line.style.animationDuration = `${3 + Math.random() * 5}s`;
        line.style.animationDelay = `${Math.random() * -5}s`;
        
        circuitContainer.appendChild(line);
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const aadhaar = document.getElementById("aadhaar").value;

          // Static credentials
          const staticUsername = "user";
          const staticPassword = "password";
          const staticAadhaar = "123456789012";

          if (
            (username === staticUsername && password === staticPassword) ||
            aadhaar === staticAadhaar
          ) {
            // Add loading animation
            document.getElementById("loginMessage").innerHTML =
              "<div class='alert alert-success'><i class='fas fa-circle-notch fa-spin me-2'></i> Login successful! Redirecting...</div>";

            // Redirect to the IPC prediction page after a short delay
            setTimeout(() => {
              window.location.href = "/";
            }, 1500);
          } else {
            document.getElementById("loginMessage").innerHTML =
              "<div class='alert alert-danger'><i class='fas fa-exclamation-circle me-2'></i> Invalid credentials, please try again.</div>";
          }
        });
    </script>
  </body>
</html>
